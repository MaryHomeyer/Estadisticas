<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="container">

    <section class="form--container">
      <h1>Capacidad de Endeudamiento</h1>
      <label for="income">Ingreso totales mensuales</label>
      <input type="number" id="income">
      <label for="expense">Gastos totales mensuales</label>
      <input type="number" id="expense">
      <button id="calcule">Calcular</button>

      <div class="sample--container">
        <div class="data--container">
          <div class="data--sample">
            <h4>Ingresos mensuales:</h4>
            <p id="total--income"></p>
          </div>
          <div class="data--sample">
            <h4>Egresos Mensuales:</h4>
            <p id="total--expense"></p>
          </div>
        </div>
        <div class="result--container">
          <h4>Tu capacidad de Endeudamiento es:</h4>
          <p id="result"></p>
        </div>
      </div><!--result--container-->
    </section>


  </div>
  <script src="main.js"></script>
